name: Docker image scan with Snyk

on:
  push:

jobs:
    build_docker_image:
        name: Build & push docker image
        runs-on: ubuntu-latest       
        env:
          IMG_NAME: ${{ github.repository }}
        steps:
          - name: Check out the repo
            uses: actions/checkout@v4
          
          - name: Log in to Docker Hub
            uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
            with:
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}
          
          - name: Extract metadata (tags, labels) for Docker
            id: meta
            uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
            with:
              images: my-docker-hub-namespace/my-docker-hub-repository
          
          - name: Build and push Docker image
            uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
            with:
              context: .
              file: ./Dockerfile
              push: true
              tags: ${{ secrets.DOCKERHUB_USERNAME }}/clockbox:latest
              
      scan_docker_image:
        permissions:
          id-token: read
          contents: read
          packages: read
        runs-on: ubuntu-latest
        needs: [ build_image ]
        env:
          GITHUB_REGISTRY: ghcr.io
          GITHUB_REPOSITORY: ${{ github.repository }}
        steps:
          - name: Checkout üõéÔ∏è
            uses: actions/checkout@v2

          - name: Log in to the Container registry üì¶
            uses: docker/login-action@v2
            with:
              registry: ${{ env.GITHUB_REGISTRY }}
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKER_PASSWORD }}

          - name: Scan Docker image üê≥
            uses: snyk/actions/docker@master
            continue-on-error: true
            with:
              image: ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_REPOSITORY }}:${{ env.DOCKER_IMAGE_TAG }}
              args: --file=Dockerfile --severity-threshold=high --sarif-file-output=snyk.sarif
            env:
              SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

          - name: Upload Snyk report as sarif üì¶
            uses: github/codeql-action/upload-sarif@v2
            with:
              sarif_file: snyk.sarif

